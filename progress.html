<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="brand">
        <div class="logo"></div>
        <h1>มหาวิทยาลัยเทคโนโลยีพระจอมเกล้าพระนครเหนือ</h1>
      </div>
        <a href="home-student.html" class="active">หน้าแรก</a>
        <a href="proposal-form.html">กรอกแบบเสนอหัวข้อ</a>
        <a href="progress.html">ความก้าวหน้า</a>
        <a href="submit_exam.html">ยื่นสอบ</a>
        <a href="upload.html">Upload</a>
    </nav>
  </header>
<section class="container-main">
  <div class="card">
    <h2>ข้อมูลโครงงาน</h2>
    <form action="#" method="post" class="grid">
      <div class="grid col-2">
        <div>
          <label for="week">สัปดาห์ที่</label>
          <input type="text" name="week" id="week" placeholder="กรอกสัปดาห์ที่" required>
        </div>
        <div>
          <label for="title_th">ชื่อโครงงาน (ไทย)</label>
          <input type="text" name="title_th" id="title_th" placeholder="กรอกชื่อโครงงาน (ไทย)" required>
        </div>
        <div>
          <label for="title_en">ชื่อโครงงาน (อังกฤษ)</label>
          <input type="text" name="title_en" id="title_en" placeholder="Project Title (English)" required>
        </div>
          <div>
            <label for="stu1">นักศึกษา คนที่ 1</label>
            <input type="text" name="stu1" id="stu1" placeholder="รหัสนักศึกษา - ชื่อ นามสกุล" required>
          </div>
          <div>
            <label for="stu2">นักศึกษา คนที่ 2 (ถ้ามี)</label>
            <input type="text" name="stu2" id="stu2" placeholder="รหัสนักศึกษา - ชื่อ นามสกุล" required>
          </div>
           <div>
            <label for="advisor">อาจารย์ที่ปรึกษา คนที่ 1</label>
            <input type="text" name="advisor" id="advisor" placeholder="เช่น ผศ.ดร....." required>
          </div>
        </div>

      <div class="grid col-2">
        <button type="submit" class="btn">บันทึกข้อมูล</button>
        <a class="btn" href="student-progress.html">อัปเดตรายสัปดาห์</a>
      </div>
    </form>
  </div>

  <div class="card">
    <h2>สถานะรวม</h2>
    <p><span class="status">สถานะ: รอเสนอหัวข้อ</span></p>
    <table class="table">
      <thead>
        <tr><th>สัปดาห์</th><th>สถานะ</th><th>ลิงก์</th></tr>
      </thead>
      <tbody>
        <tr><td></td><td></td><td></td></tr>

      </tbody>
    </table>
  </div>
</section>
</body>
</html>
