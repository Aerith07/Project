<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container-login">
    <div class="left-login">
      <div class="background-index">
        <img src="image/in2.jpg" alt="bg-index">
      </div>
    </div>
    <div class="right-login">
      <div class="login-box">
        <h2>
          ระบบสารสนเทศโครงงานพิเศษ<br>
          <span>มหาวิทยาลัยเทคโนโลยีพระจอมเกล้าพระนครเหนือ</span>
        </h2>
        <h3>เข้าสู่ระบบ</h3>
        <form>
          <label for="username">ชื่อผู้ใช้</label>
          <input type="text" id="username" placeholder="ชื่อผู้ใช้">
          <label for="password">รหัสผ่าน</label>
          <input type="password" id="password" placeholder="รหัสผ่าน">
          <div class="options-login">
            <a href="#">ลืมรหัสผ่าน?</a>
          </div>
          <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="link-login">
          <a href="reg-system.html">ลงทะเบียนเข้าใช้งานระบบ</a>
          <a href="reg-special-project.html">ลงทะเบียนโครงงานพิเศษต่อเนื่อง</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
