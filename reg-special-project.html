<section class="container-reg1">
  <div class="card">
    <h2>ลงทะเบียนประจำปีการศึกษา 2568 ภาคเรียนที่ 1</h2>
    <form action="#" method="post" class="grid">
      <div class="grid col-2">
        <label for="stu-id">รหัสนักศึกษาผู้จัดทำ</label>
      <input type="text" name="stu-id" id="stu-id" placeholder="กรอกรหัสนักศึกษา" required>

      <label for="title_th">ชื่อโครงงาน (ไทย)</label>
      <input type="text" name="title_th" id="title_th" placeholder="กรอกชื่อโครงงาน (ไทย)" required>

      <label for="case-study">กรณีศึกษา</label>
      <input type="text" name="case-study" id="case-study" placeholder="กรอกกรณีศึกษา" required>

      <label for="title_en">ชื่อโครงงาน (อังกฤษ)</label>
      <input type="text" name="title_en" id="title_en" placeholder="Project Title (English)" required>

      <label for="case-study-en">กรณีศึกษา (อังกฤษ)</label>
      <input type="text" name="case-study-en" id="case-study-en" placeholder="Enter case study (English)" required>

      <label for="address">ที่อยู่ผู้จัดทำ</label>
      <input type="address" name="address" id="address" placeholder="กรอกที่อยู่" required>

      <label for="password">รหัสผ่านเข้าสู่ระบบ</label>
      <input type="password" name="password" id="password" placeholder="รหัสผ่าน" required>

      <label for="stu3">ยืนยันรหัสผ่าน</label>
      <input type="password" name="stu3" id="stu3" placeholder="กรอกรหัสผ่านอีกครั้ง" required>

      <div class="grid col-3">
        <button type="submit" class="btn">ลงทะเบียน</button>
        <button type="reset" class="btn btn-secondary">ล้าง</button>
      </div>
    </form>
  </div>
</section>
</body>
</html>
